    </mat-card-header>
    <img mat-card-image src={{product.image}}>
    <mat-card-content>
      <p>Descripción:{{ product.description }}</p>
    </mat-card-content>
    <mat-card-content>
      <p>Categoria: {{ product.category}}</p>
      <P>Precio: {{product.price}}</P>
    </mat-card-content>
    <button type="button" (click)="addToCart(product)">Buy</button>

  </mat-card>
